
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lovable-uploads/b1796902-3206-4112-a199-07b14b0b76de.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="description" content="ST Eat - منصة لطلب الطعام من مختلف المطاعم" />
    <link rel="apple-touch-icon" href="/lovable-uploads/b1796902-3206-4112-a199-07b14b0b76de.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>ST Eat - طلب الطعام أونلاين</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.info('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
